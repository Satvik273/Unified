<!DOCTYPE html>
<html>
<head>
    <title>SecureGovDocs - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4">Register</h1>
        <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email">
        <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
        <input type="text" id="otp" class="form-control mb-3" placeholder="Enter OTP">
        <button id="registerButton" class="btn btn-success mb-3">Register</button>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <!-- Load modules AFTER DOM is ready -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { register } from './js/auth.js';
        document.getElementById('registerButton').addEventListener('click', register);
    </script>
</body>
</html>
