<!-- post_investor_proposal.html -->
{% extends "base.html" %}

{% block title %}Post Proposal{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Submit a New Proposal</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.details.label(class="form-label") }}
            {{ form.details(class="form-control", rows="5") }}
        </div>
        <div class="mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
